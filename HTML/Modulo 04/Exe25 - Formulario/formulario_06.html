<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - outros tipos de input</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Outros tipos de formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="color">Selecione uma cor</label>
            <input type="color" name="color" id="color" value="#00ff66">
        </p>
        <p>
            <label for="range">Selecione nível de satisfação</label>
            <input type="range" name="range" id="range" min="1" max="5">
        </p>
        <p>
            <!-- Utilize o 'method post' do HTML5 no 'form' para envio de arquivos. Recomendado por conta do limite de 3MB com o 'method get' -->
            <label for="file">Envie um arquivo</label>
            <input type="file" name="file" id="file">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir"> 
        </p>
    </form>
</body>
</html>
