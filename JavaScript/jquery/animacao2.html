<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        .animate {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div class="animate">Animar!</div>

    <script>
        function AnimateLagura(valor, duracao, callback) {
            $('.animate').animate({ width: `+=${valor}` }, duracao, callback)
            $('.animate').css('background-color', 'forestgreen')
        }

        function AnimateDiagonal(valor, duracao, callback) {
            $('.animate').animate({ top: `+=${valor}`, left: `+=${valor}` }, duracao, callback)
            $('.animate').css('background-color', 'darkgray')
            $('.animate').html('Diagonal!')
        }

        function AnimateRotacao(valor, duracao, callback) {
            $('.animate').animate( {transform: `+=${valor}`}, {
                step: function (valor) {
                    $(this).css(`transform`, `rotate(${valor}deg)`)
                },
                duration: duracao
            }, 'linear', callback)
            $('.animate').css('background-color', 'cadetblue')
            $('.animate').html('Rotação!')
        } 

        AnimateLagura(400, 800, () => {
            AnimateLagura(-400, 800, () => {
                AnimateDiagonal(200, 500, () => {
                    AnimateRotacao(360, 800)
                })
            })
        })
    </script>
</body>
