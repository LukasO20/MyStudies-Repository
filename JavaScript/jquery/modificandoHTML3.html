<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        $(function () {
            
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            const datalinha = pessoas.map(data => {
                const tdNome = $('<td>').append(data.nome)
                const tdNota = $('<td>').append(data.nota)
                return $('<tr>').append(tdNome, tdNota)
            })

            const tabledata = $('<table>').append(datalinha)
            $('#conteudo').append(tabledata)
            $('table tr').css('border-width', '0px')
        })

    </script>
</body>
