<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function showjQuery(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        $.ajax({
            url: 'parOuImpar',
            data: {
                numero: 16
            },
            success(data) {
                showjQuery('get', data)
            }
        })

        $.ajax({
            url: 'formulario',
            method: 'post',
            data: {
                fn: 'Lorena',
                idade: 24,
                nacionalidade: 'BR',
                ln: 'Silva'
            },
            success(data) {
                showjQuery('post', data)
            },
            error(e) {
                showjQuery('post', e)
            }
        })
    </script>
</body>
