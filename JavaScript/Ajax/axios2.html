<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function show(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        //Detalhado GET

        // axios.get('parOuImpar', {
        //     params: {
        //         numero: 22
        //     }
        // }).then(resp => show('get', resp.data))

        //Simplificado GET
        axios.get('parOuImpar?numero=15').then(resp => show('get', resp.data))

        axios.post('formulario', {
            nome: 'Juan', 
            Idade: 22,
            Naciolidadade: 'Brasileiro'
        }).then(resp => show('post', resp.data))
    </script>
</body>
