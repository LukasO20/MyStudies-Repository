<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práticas HTML - Exercícios</title>
</head>
<body>
    <header>Lista de exercícios para práticar com HTML</header>
    <nav>
        <a href="exercicios/listas.html">Listas |</a>
        <a href="exercicios/listaAninhada.html">Lista aninhada |</a>
        <a href="exercicios/links01.html">Links - 01 |</a>
        <a href="exercicios/tabela.html">Tabela |</a>

        <a href="exercicios/tag_naovisual.html">Tags não visuais</a>
    </nav>
    <section id="conteudo">

    </section>
    <footer>
        Exercicios JavaScript + HTML
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
    
            link.onclick = function (e) {
                e.preventDefault()     
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
